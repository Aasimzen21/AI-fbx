<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.9), #000),
                        url('/static/image2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            justify-content: center;
            align-items: center;
        }

        /* Neon Effect */
        .neon {
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ccff, 
                         0 0 30px #0099ff, 0 0 40px #0099ff, 0 0 50px #0059b3;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 15px #00ccff;
        }

        /* Chat History */
        #chat-history {
            flex: 1;
            border-right: 1px solid #00ccff;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        /* Chat Window */
        #chat-window {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        /* Chat Messages */
        .message {
            margin-bottom: 10px;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.5s;
        }

        .user-message {
            background-color: #00ccff;
            color: white;
            align-self: flex-end;
        }

        .ai-response {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        .typing-indicator {
            font-style: italic;
            color: #00ccff;
            margin-left: 10px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #00ccff;
        }

        #message {
            flex-grow: 1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background-color: #2a2a2a;
            color: white;
            resize: none;
            font-size: 16px;
        }

        #message:focus {
            outline: none;
        }

        button {
            background-color: #00ccff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0099ff;
            transform: scale(1.05);
        }

        /* Emoji Button */
        #emoji-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #00ccff;
            font-size: 20px;
            margin-right: 10px;
        }

        /* Clear Chat Button */
        #clear-chat {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #ff4d4d;
            font-size: 16px;
            margin-left: 10px;
        }

        /* Prompt Tips */
        .tips-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #00ccff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ccff;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-window">
            <div id="messages"></div>
            <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
            <div class="input-area">
                <button id="emoji-btn"><i class="far fa-smile"></i></button>
                <input type="text" id="message" placeholder="Type your message here..." required>
                <button type="submit" id="send-btn">Send</button>
                <button id="clear-chat">Clear Chat</button>
            </div>
        </div>
        <div class="tips-container">
            <h3 class="neon">Prompt Tips</h3>
            <p>Try "Describe a neon cityscape."</p>
            <p>Ask for "A futuristic vehicle design."</p>
            <p>Request "A cyborg in a bustling market."</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Fetch and display chat history on page load
            $.get('/chat_history', function(data) {
                let historyHtml = '';
                data.forEach(chat => {
                    historyHtml += `<div class="message"><strong>You:</strong> ${chat.user} <small>${chat.timestamp}</small><br/><strong>AI:</strong> ${chat.ai}</div>`;
                });
                $('#messages').html(historyHtml);
                $('#chat-window').animate({ scrollTop: $('#chat-window').prop("scrollHeight")}, 500);
            });

            // Handle form submission
            $('#send-btn').click(function(event) {
                event.preventDefault();
                let userMessage = $('#message').val();
                
                if (userMessage.trim() === '') return;

                // Show typing indicator
                $('#typing-indicator').show();

                $.post('/chatbot', { message: userMessage }, function(data) {
                    $('#typing-indicator').hide(); // Hide typing indicator
                    let timestamp = new Date().toLocaleTimeString();
                    $('#messages').append(`<div class="message user-message"><strong>You:</strong> ${userMessage} <small>${timestamp}</small></div>`);
                    $('#messages').append(`<div class="message ai-response"><strong>AI:</strong> ${data.response} <small>${timestamp}</small></div>`);
                    $('#message').val(''); // Clear the input field
                    $('#chat-window').animate({ scrollTop: $('#chat-window').prop("scrollHeight")}, 500);
                });

                $('#message').val('');
            });

            // Clear chat history
            $('#clear-chat').click(function() {
                $('#messages').empty();
            });

            // To allow sending messages by pressing Enter
            $('#message').keypress(function(e) {
                if (e.which === 13) {
                    $('#send-btn').click();
                }
            });

            // Emoji button functionality (simple emoji input)
            $('#emoji-btn').click(function() {
                const emoji = 'ðŸ˜Š'; // Add more emojis or a picker as needed
                $('#message').val($('#message').val() + emoji);
            });
        });
    </script>
</body>
</html>
